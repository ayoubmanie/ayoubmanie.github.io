        <style>
        
:root{
    height: 100%;
    background-repeat:no-repeat;
    
    background: rgb(231,47,119);
    background: linear-gradient(49deg, rgba(231,47,119,1) 0%, rgba(130,60,120,1) 100%);
   
    font-family: Century Gothic, sans-serif;
    display: grid;
    justify-items: center;
    align-items: center;
    font-weight: bold;
    color:darkslategrey;
    transform: scale(1);
    user-select: none;
    -webkit-user-select: none;
    animation: ROTATE_background 10s infinite;


}


@keyframes ROTATE_background {
  0% {

        background: rgba(13,60,120,1);
    
  }
  50% {
    
    background: rgb(231,47,119);
    
  }
  100% {
    
        background: rgba(13,60,120,1);
    
  }
   
}

#name{
    -webkit-user-select: text;
    user-select: text;
}

#container{
    display: grid ;
    grid-template-columns: 1fr auto 1fr;
    
}

#form{
    grid-column: 2;
    background-color: white;
    width: auto;
    height:     auto;
    border-radius: 10px;
    padding: 50px 50px 10px 50px;
    
    display : grid;
    grid-template-columns: 1fr auto;
    grid-template-rows: auto auto auto auto auto auto;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr auto;
    
    box-shadow:  0 0 7px rgba(10,10,10,0.6);
}

#signature{
    grid-column: 1/3;
    grid-row: 7;
    justify-self:right;
    font-weight: normal;
    font-size:15px;
    color : dimgray;

}

#results{
    grid-column: 2;
    grid-row: 2/6;
    width : 0px;
    height: 233px;
    transition: width 0.7s ease, opacity 0.5s ease;
    display : grid;
    grid-template-columns: auto auto;
    
    
    justify-items: center;
    align-items: start;
    font-weight: normal;
    font-size: 20px;
    opacity: 0;
    padding-top: 30px; 
}

#resultat-taille{  
    grid-column: 1;

    display : grid;
    grid-template-rows: 233px auto;
    justify-self: right;
    justify-items:center;
}

#resultat-poids{  
    grid-column: 2;
    display : grid;
    grid-template-rows: 233px auto;
    justify-self: right;
    justify-items: center;
    
    
}
#a{
        animation: none;

}
.bar{  
    grid-row: 1;
    height: 0px;
    margin-bottom: 6px;
    align-self: start;
    justify-self:center;
    justify-items:center;
    
    display:grid;
    grid-template-rows: auto auto auto ; 
    grid-template-columns: auto; 
}

.label{  
    grid-row: 2;
    box-shadow: 0 -5px 5px -5px #333;
}
.circle{
    border-radius: 4px;
    border: 0px solid #000; 
    width: 8px;
    height: 25px;
    background-color: darkslategrey;
    color:white;
    
    display : grid;
    align-items: center;
    justify-items:center;
    z-index: 2;
    transition: width 0.2s ease;
    
}
.num_haut{
    grid-row:1;
    grid-column: 1;
    align-self: start;
    
}

.color_bar{
    grid-row: 2;
    grid-column: 1;
    align-self:center;
    z-index: 1;
    
    margin-top: -5px;
    margin-bottom: -5px;
    height: 184px;
    width: 8px;
    box-shadow: inset 0 0 4px rgba(10,10,10,0.2);
    border-radius: 30px;

}

.cursor_taille_poids{
    width: 0px;
    height: 0px;
    background-color: darkslategrey;
    grid-row: 1/4;
    grid-column: 1;
    align-self:center;
    border: 8px solid darkslategrey; 
    border-bottom: 8px solid white;
    border-left: 8px solid white;
    border-top: 8px solid white;
    padding-left: 9px;
    top:25px;
    opacity: 0;
    transition: top 0.5s ease,opacity 0.5s ease;

    align-self: start;
    position: relative;
}
#cursor_taille{
    transition: opacity 0.5s ease,top 0.5s ease;
}
.num_bas{
    grid-row: 3;
    grid-column: 1;

    align-self:flex-end;
}
@-webkit-keyframes pulse {
  0% {
    -webkit-box-shadow: 0 0 0 0 rgba(204,0,0, 0.4);
  }
  70% {
      -webkit-box-shadow: 0 0 0 10px rgba(204,0,0, 0);
  }
  100% {
      -webkit-box-shadow: 0 0 0 0 rgba(204,0,0, 0);
  }
}
@keyframes pulse {
  0% {
    -moz-box-shadow: 0 0 0 0 rgba(204,0,0, 0.4);
    box-shadow: 0 0 0 0 rgba(204,0,0, 0.4);
  }
  70% {
      -moz-box-shadow: 0 0 0 7px rgba(204,0,0, 0);
      box-shadow: 0 0 0 7px rgba(204,0,0, 0);
  }
  100% {
      -moz-box-shadow: 0 0 0 0 rgba(204,0,0, 0);
      box-shadow: 0 0 0 0 rgba(204,0,0, 0);
  }
}


#bar-poids{
    background-color: red;
    height: 0px;
    box-shadow: inset 0 0 4px rgba(10,10,10,0.2);
    transition: height 0.5s ease;

}




#calculateur{
    font-size: 23px;
    grid-column-start: 1;
    grid-column-end: 3;
    padding-bottom: 25px;
}
#age{
    grid-column: 1;   
    grid-row: 2;
}
.age_taille{
    display : grid;
    grid-template-rows: auto auto;
    font-size: 17px;
    padding-bottom: 25px;
}

.age_taille span{
    padding-bottom: 10px;
}

/*remove spinner from input number*/ 
input[type=number]::-webkit-outer-spin-button,
input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type=number] {
    -moz-appearance:textfield;
}

input{
    height: 30px;
    border-radius: 3px;
    border-style:none;
    box-shadow: inset 0 0 3px rgba(10,10,10,0.1);
    background: rgba(100,100,100,0.03);
    Text-ALIGN:center;
}

.composants input{
    width: 50px;
}

.composants span{
    padding-left: 4px;
}

.composants{
    display : grid;
    grid-template-columns:150px auto;
    font-size: 13px;
    font-weight:normal;
}

#taille{
    grid-column: 1;   
    grid-row: 3;
}

#poids{
    grid-column: 1;   
    grid-row: 4;
}

input[type="radio"] { 
    display: none; 
}
input[type="radio"] + label {
    font-weight:400; 
    font-size: 17px;
}
input[type="radio"] + label span { 
    display: inline-block; 
    width: 18px; 
    height: 18px; 
    margin: -2px 10px 0 0; 
    vertical-align: middle; 
    cursor: pointer; 
    -moz-border-radius: 50%;
    border-radius: 50%; 
    border: 2px solid #ffffff; 
} 
input[type="radio"] + label span { 
    background-color:#fff; 
    box-shadow: 0px 0px 3px rgba(0,0,0,.2);
}
input[type="radio"]:checked + label { 
    font-weight: bold; 
}
input[type="radio"]:checked + label span { 
    border: 2px solid #ffffff;
    box-shadow: 0px 0px 3px rgba(0,0,0,.2);
}
input[type="radio" id='option-one']:checked{
    background-color: black; 

}

input[type="radio"] + label span, input[type="radio"]:checked + label span {
    -webkit-transition: background-color 0.24s linear;
    -o-transition: background-color 0.24s linear; 
    -moz-transition: background-color 0.24s linear;
    transition: background-color 0.24s linear;    
}

#gender{
    grid-column: 1;   
    grid-row: 5;
    display : grid;
    grid-template-columns:1fr 1fr;

#male{
    width:125px;

#calculer{

    grid-row: 6;
    justify-self: center;

#female{

button{

    letter-spacing: 2px;
    border-radius: 5px;
    height: 35px;
    padding: 0 20px;
    border-style: none;
    padding-top: 2px;
    color: white;
    background-color: dodgerblue;
    box-shadow: inset 0 0 3px rgba(10,10,10,0.3);
    cursor:pointer;
    transition: 0.5s;

button:hover{
    background-color: #0bccd7;
    box-shadow: 0 0 5px rgba(10,10,10,0.3);
}
button:focus{
    outline:0;
}
button:active{
    background-color: #5FD3EF;
}

#poids{
    padding-bottom: 25px;
}
